<div class="flyout-header">
  <span *ngIf="showBack" class="flyout-back" (click)="navigateBack()">
    <i class="pi pi-angle-left"></i>
  </span>

  <span class="flyout-title">{{ title }}</span>
  
  <span class="flyout-close" (click)="closeFlyout()">
    <i class="pi pi-times"></i>
  </span>
</div>

<div class="flyout-body">
  <div class="card">
    <div class="card-body">
      <app-flyout-forum [content]="content"></app-flyout-forum>
      <app-flyout-thread [content]="content"></app-flyout-thread>
      <app-flyout-post [content]="content"></app-flyout-post>
      <app-flyout-user [content]="content"></app-flyout-user>
    </div>
  </div>
</div>
