<div class="main"
    style="background-image: url('assets/images/flag-at-sunset-cropped.jpg'); background-size: cover; background-position: center;">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center" [style.height.px]="windowHeight">
            <div class="col-12 col-sm-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form #loginForm="ngForm" name="loginForm" (ngSubmit)="submit(loginForm)">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    [(ngModel)]="userModel.username"
                                    required
                                    #username="ngModel" />
                                <div [hidden]="username.valid || username.pristine" style="color: red;">Username is required</div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    [(ngModel)]="userModel.password"
                                    required
                                    #password="ngModel" />
                                <div [hidden]="password.valid || password.pristine" style="color: red;">Password is required</div>
                            </div>
                            <button type="submit" class="btn btn-danger">Login</button>
                        </form>
                        <p>New around here? <a routerLink="/register" class="p22-link">Create an account</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
