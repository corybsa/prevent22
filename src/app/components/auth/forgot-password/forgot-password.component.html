<div class="main"
    style="background-image: url('assets/images/flag-at-sunset-cropped.jpg'); background-size: cover; background-position: center;">
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center" [style.height.px]="windowHeight">
            <div class="col-12 col-sm-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form #form="ngForm" name="form" (ngSubmit)="submit(form)">
                            <div class="row">
                                <div class="col-12 form-group">
                                    <label for="email">Email</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        [(ngModel)]="email"
                                        required
                                        #userEmail="ngModel" />
                                    <div [hidden]="userEmail.valid || userEmail.pristine" style="color: red;">Email is required</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 form-group">
                                    <button class="btn btn-p22" type="submit" [disabled]="!form.valid">Submit</button>
                                </div>
                            </div>

                            <p>New around here? <a routerLink="/auth/register" class="p22-link">Create an account</a>.</p>
                            
                            <p><a routerLink="/auth/login" class="p22-link">Or login here</a>.</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
